<div id="rkamyp" class="rkamyp rkamyp-open">
  <div id="rkamyp-resizer"></div>
  <span class="font-size-measurement">x</span>
  <div id="rkamyp-overlay-contents"></div>

  <div id="pycom-top-bar">
    <div id="rkamyp-options-left">
      <button id="rkamyp-projects" class="has-sub top-button">
        <span class="fa fa-folder"></span>
        <span class="button-title" id="project-name"
          >No project...</span
        >
        <div class="open-subnav">
          <span class="fa fa-chevron-up"></span>
        </div>
        <div class="subnav left"></div>
      </button>

      <button id="rkamyp-connect" class="has-sub top-button">
        <span class="fa fa-microchip"></span>
        <span class="button-title">Connect Device</span>
        <div class="open-subnav">
          <span class="fa fa-chevron-up"></span>
        </div>
        <div class="subnav left">
          <div id="rkamyp-connect-all">
            <span class="fa fa-"></span> Open all connections
          </div>
          <div id="rkamyp-close-all">
            <span class="fa fa-"></span> Close all connections
          </div>
          <span class="separator" id="rkamyp-comports-list">
            <div class="loading_text">Loading comport list...</div>
          </span>
          <span class="separator" id="rkamyp-address-list">
            <div class="loading_text">Loading address list...</div>
          </span>
        </div>
      </button>
      <div id="rkamyp-connection-tabs"></div>
    </div>

    <div id="rkamyp-buttons">
      <button style="font-size: 14px;" id="close">
        <span class="fa fa-times"></span>
      </button>
    </div>
  </div>

  <div id="rkamyp-overlay"></div>

  <div id="rkamyp-terminal-area">
    <div id="rkamyp-terminal-placeholder" class="open">
      No terminal open. Use the 'Connect Device' button to open a
      device.
    </div>
  </div>
</div>
